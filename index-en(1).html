
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartWatt AI - Energy Monitor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2e7d32;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #256828;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e8f5e9;
      border: 1px solid #c8e6c9;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <h1>SmartWatt AI</h1>
    <p>Monitor your monthly energy consumption intelligently</p>
  </header>

  <div class="container">
    <label for="consumption">Enter your monthly electricity usage (kWh):</label>
    <input type="number" id="consumption" placeholder="e.g., 350" />
    <button onclick="analyze()">Analyze Usage</button>

    <div id="output" class="result" style="display: none;"></div>
  </div>

  <script>
    function analyze() {
      const value = parseFloat(document.getElementById("consumption").value);
      const output = document.getElementById("output");

      if (isNaN(value) || value <= 0) {
        output.style.display = "block";
        output.innerHTML = "Please enter a valid number greater than 0.";
        return;
      }

      let status = "";
      let tip = "";

      if (value < 200) {
        status = "✅ Low consumption";
        tip = "Great job! Keep using energy-efficient appliances.";
      } else if (value <= 400) {
        status = "⚠️ Moderate consumption";
        tip = "Try reducing usage by unplugging unused devices.";
      } else {
        status = "❌ High consumption";
        tip = "Consider switching to LED lights and monitoring high-usage devices.";
      }

      output.style.display = "block";
      output.innerHTML = `<strong>${status}</strong><br><br>${tip}`;
    }
  </script>

</body>
</html>
